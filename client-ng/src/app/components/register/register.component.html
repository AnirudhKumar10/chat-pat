<div class="row">
  <div class="col-md-6 col-sm-12 m-auto p-5">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          [(ngModel)]="user.name"
          name="user.name"
          type="email"
          class="form-control"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">User Id</label>
        <input
          [(ngModel)]="user.user_id"
          name="user.user_id"
          type="text"
          class="form-control"
          placeholder="Enter User Id"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your Email"
          [(ngModel)]="user.email"
          name="user.email"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter a password"
          [(ngModel)]="user.password"
          name="user.password"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Confirm the password"
          [(ngModel)]="pswrd2"
          name="pswrd2"
        />
        <span *ngIf="user.password!=pswrd2" class="d-block text-danger py-1 small"
          >Password doesn't match.</span
        >
      </div>
      <button style="width: 25%;" (click)="submit()" class="btn btn-primary">
        Register
      </button>
      <a
        class="text-primary p-4"
        style="cursor: pointer; display: block;"
        (click)="loginRoute()"
        >Have a Account? Login here</a
      >
    </form>
  </div>
</div>
