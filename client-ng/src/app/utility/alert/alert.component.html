<div [hidden]="flag" class="alert alert-dismissible alert-danger" role="alert">
  <strong>{{ header }}</strong> {{ message }}
  <button
    (click)="hide()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
