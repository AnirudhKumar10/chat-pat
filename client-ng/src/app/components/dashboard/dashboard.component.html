<div class="row">
  <div class="col-md-6 col-sm-12 m-auto p-5">
    <div class="py-4">
      <h3>My Friends</h3>
    </div>
    <ul class="list-group">
      <li
        *ngFor="let user of users"
        style="cursor: pointer;"
        class="list-group-item"
        (click)="chatBox(user.user_id)"
      >
        {{ user.name }}
      </li>
    </ul>
    <button class="btn btn-primary my-3" style="width: 25%;" (click)="logout()">
      Logout
    </button>
  </div>
</div>
